{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid p-0 hastagirsrenk">
  <div class="hastagiris">
    <form method="POST">
      {% csrf_token %}
      {{ hata }}
     <h2 class="hastagirisisim mb-3">Hasta Giriş Paneli</h2>
       <!-- Email input -->
       <div class="form-outline mb-4">
         <input type="text" name="username" id="form2Example1" class="form-control" />
         <label class="form-label" for="form2Example1">Kullanıcı Adı</label>
       </div>
     
       <!-- Password input -->
       <div class="form-outline mb-4">
         <input type="password" name="password" id="form2Example2" class="form-control" />
         <label class="form-label" for="form2Example2">Şifre</label>
       </div>
      
     
       <!-- Submit button -->
       <button type="submit" name="button" value="buttonGiris" class="btn btn-primary btn-block mb-4">Giriş Yap</button>
     
       <!-- Register buttons -->
       <div class="text-center">
         <p>Hesabın yok mu? <a href="{% url 'hastaRegister' %}">Kayıt Ol</a></p>
       </div>
     </form>
 </div>
</div>
{% endblock body %}
